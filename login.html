<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">

        <!-- Logo Section -->
        <div class="logo-container">
            <!-- عدّل مسار الصورة حسب مكان تواجد ملف الصورة عندك -->
            <img src="imgs/logo listeto do.jpg" alt="logo to do liste" class="logo">
        </div>

        <!-- Title -->
        <h1><center>To do list</center></h1>

        <!-- Inputs -->
        <div class="input-group">
            <center><label for="email">email:</label></center>
            <center><input type="email" id="email" required></center>

            <center><label for="password">password</label></center>
            <center><input type="password" id="password" name="passwrd" required></center>
            <i class="fas fa-user"></i>
        </div>

        <!-- Remember / Forgot -->
        <div class="remember-forget">
            <center><label><input type="checkbox"/> remember me</label></center>
            <center><a href="#">Forget password</a></center>
        </div>

        <!-- Don't have an account -->
        <center><p>Don't have an account !</p></center>
        <center><a href="#">register</a></center>

        <!-- Sign Up Button (ضمن فورم) -->
        <form action="index.html" method="post">
            <center><button type="submit" class="signup-btn">Login</button></center>
        </form>
        
    </div>
</body>
</html>
