<!DOCTYPE html>
<html lang="ar">
<head>

</head>
<body>
    <div class="container">
        <!-- Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø¬Ø§Ù†Ø¨ÙŠ -->
        <aside class="sidebar">
            <h2>TO DO LIST</h2>
            <ul>
                <li><span>ğŸ‘¤</span> Profile</li>
                <li><span>ğŸ‘¥</span> Users</li>
                <li><span>ğŸ“</span> Tasks</li>
                <li><span>ğŸ“†</span> Lists</li>
            </ul>
            <button class="logout">â¬… Log out</button>
        </aside>

        <!-- Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ -->
        <main class="main-content">
            <!-- Ø´Ø±ÙŠØ· Ø§Ù„Ø¨Ø­Ø« -->
            <header>
                <input type="text" placeholder="Search" class="search-bar">
                <button class="edit-btn">âœ</button>
            </header>

            <!-- Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…Ù‡Ø§Ù… -->
            <section class="task-list"></section>
            
            <!-- Ø²Ø± Ø§Ù„Ø¥Ø¶Ø§ÙØ© -->
            <button class="add-btn">+</button>
        </main>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        fetchTasks();
    });

    function fetchTasks() {
        fetch('get_tasks.php')
        .then(response => response.json())
        .then(data => {
            let taskList = document.querySelector('.task-list');
            taskList.innerHTML = '';  // Clear existing tasks
            data.forEach(task => {
                let taskDiv = document.createElement('div');
                taskDiv.className = 'task blue';
                taskDiv.innerHTML = `<span class="pin">ğŸ“Œ</span>
                                     <h3>${task.title}</h3>
                                     <ul>
                                         <li>${task.description}</li>
                                     </ul>`;
                taskList.appendChild(taskDiv);
            });
        })
        .catch(error => console.error('Error fetching tasks:', error));
    }

    document.querySelector('.add-btn').addEventListener('click', function() {
        let taskTitle = prompt("Enter task title:");
        let pageId = prompt("Enter page ID:"); // You can set a default or fetch dynamically

        if (taskTitle && pageId) {
            fetch('add_task.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `title=${encodeURIComponent(taskTitle)}&page_id=${encodeURIComponent(pageId)}`
            })
            .then(response => response.text())
            .then(result => {
                console.log(result);
                fetchTasks();  // Refresh task list
            })
            .catch(error => console.error('Error adding task:', error));
        }
    });

    document.querySelector('.logout').addEventListener('click', function() {
        fetch('logout.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        })
        .then(() => window.location.href = 'login.html')
        .catch(error => console.error('Error logging out:', error));
    });
    </script>
</body>
